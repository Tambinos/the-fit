@if(!isLoggedIn){
<div class="login-container">
  <div class="min-h-screen bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center p-4 sm:p-6">
    <mat-card class="w-full max-w-sm sm:max-w-md bg-white rounded-xl shadow-2xl overflow-hidden animate-fade-in">
      <mat-card-content class="p-6 sm:p-8">
        <div class="text-center mb-6">
          <h2 class="text-3xl font-bold text-gray-800 mb-2">Anmelden</h2>
          <p class="text-gray-500 text-sm">Willkommen zur√ºck! Bitte melden Sie sich an, um fortzufahren.</p>
        </div>

        <form class="space-y-6">
          <mat-form-field class="w-full">
            <mat-label>Benutzername</mat-label>
            <input matInput placeholder="Ihre E-Mail oder Benutzername" [(ngModel)]="username" name="username" required>
          </mat-form-field>

          <mat-form-field class="w-full">
            <mat-label>Passwort</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Ihr Passwort" [(ngModel)]="password" name="password" required>
          </mat-form-field>

          <div class="flex justify-between items-center text-sm">
            <mat-checkbox color="primary">Angemeldet bleiben</mat-checkbox>
            <a routerLink="/forgot-password" class="text-blue-600 hover:underline">Passwort vergessen?</a>
          </div>

          <button mat-raised-button color="primary" class="w-full py-3" (click)="login()">
            Einloggen
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
} @else {
  <div class="main-container">
    <router-outlet></router-outlet>
  </div>
}
