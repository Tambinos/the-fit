<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4 sm:p-6 md:p-8 font-['Inter']">
  <mat-card class="w-full max-w-md bg-white rounded-3xl shadow-lg overflow-hidden flex flex-col">

    <div class="p-6 sm:p-8 flex-grow flex flex-col items-center justify-center">
      <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-8">Activity</h2>

      <div class="relative w-48 h-48 sm:w-56 sm:h-56 flex items-center justify-center mb-12">
        <div class="w-full h-full rounded-full border-4 border-green-500 flex items-center justify-center">
          <div class="text-center">
            <span class="text-xl sm:text-2xl font-semibold text-gray-700 block">Steps:</span>
            <span class="text-3xl sm:text-4xl font-bold text-green-600">10000</span>
          </div>
        </div>
      </div>

      <div class="w-full space-y-6">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-2">
            <span class="text-base sm:text-lg font-medium text-gray-700">Steps</span>
            <span class="text-green-600 text-xl sm:text-2xl font-bold">2000</span>
            <span class="text-gray-400 text-sm">++++++++++</span> </div>
          <span class="text-sm text-gray-500">10:00 - 11:30</span>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-2">
            <span class="text-base sm:text-lg font-medium text-gray-700">Steps</span>
            <span class="text-green-600 text-xl sm:text-2xl font-bold">500</span>
            <span class="text-gray-400 text-sm">++</span> </div>
          <span class="text-sm text-gray-500">8:20 - 8:40</span>
        </div>
      </div>
    </div>

    <div class="p-4 bg-gray-50 flex items-center justify-around border-t border-gray-200">
      <button routerLink="/steps" mat-icon-button class="p-3 rounded-full bg-blue-500 text-white shadow-md">
        <mat-icon>add</mat-icon>
      </button>
      <button routerLink="/settings" mat-icon-button class="p-3 rounded-full text-gray-600 hover:bg-gray-200">
        <mat-icon>settings</mat-icon>
      </button>
    </div>
  </mat-card>
</div>
