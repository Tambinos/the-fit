<div class="min-h-screen bg-white flex flex-col items-center p-4 sm:p-6">
  <h2 class="text-3xl font-bold text-gray-800 mt-12 mb-12 sm:mt-20 sm:mb-20 text-center">Einstellungen</h2>

  <div class="w-full max-w-sm sm:max-w-md flex flex-col items-center space-y-8">
    <div class="w-full space-y-6">
      <div class="flex items-center justify-between py-2 border-b border-gray-200 last:border-b-0">
        <span class="text-lg text-gray-800">Standortzugriff</span>
        <mat-slide-toggle color="primary" [(ngModel)]="locationAccess"></mat-slide-toggle>
      </div>

      <div class="flex items-center justify-between py-2 border-b border-gray-200 last:border-b-0">
        <span class="text-lg text-gray-800">Mitteilungen</span>
        <mat-slide-toggle color="primary" [(ngModel)]="notifications"></mat-slide-toggle>
      </div>
    </div>

    <button mat-raised-button color="warn" (click)="deleteUser()">
      Benutzer Löschen
    </button>

    <div class="w-full flex flex-col items-center space-y-4 mt-12">
      <button mat-raised-button class="w-full py-4 rounded-full text-lg font-semibold shadow-md"
              style="background-color: #4CAF50; color: white;"
              (click)="saveSettings()">
        Bestätigen
      </button>

      <button mat-flat-button class="w-full py-4 rounded-full text-lg font-semibold shadow-sm"
              style="background-color: #E0E0E0; color: #616161;"
              routerLink="/home">
        Abbrechen
      </button>
    </div>
  </div>
</div>
